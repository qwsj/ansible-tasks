# linux-install-docker/tasks/ubuntu.yml

---
- name: ubuntu - install required packages
  apt:
    name:
      - curl
      - gnupg-agent
      - apt-transport-https
      - ca-certificates
      - software-properties-common
    force_apt_get: yes
    state: latest
    update_cache: yes
  tags:
    - linux-install-docker


- name: ubuntu - add official repository GPG key
  apt_key:
    url: '{{ docker_repository_gpg_key_ubuntu }}'
    state: present
  tags:
    - linux-install-docker


- name: ubuntu - add apt repository
  apt_repository:
    repo: '{{ docker_apt_repository_ubuntu }}'
    filename: 'docker'
    state: present
    update_cache: no
  tags:
    - linux-install-docker


- name: ubuntu - install docker
  apt:
    name: 
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: yes
  tags:
    - linux-install-docker