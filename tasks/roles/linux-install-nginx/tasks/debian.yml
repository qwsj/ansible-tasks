# linux-install-nginx/tasks/debian.yml

---
- name: debian - install required packages
  apt:
    name:
      - curl
      - gnupg2
      - ca-certificates
    force_apt_get: yes
    state: latest
    update_cache: yes
  tags:
    - linux-install-nginx


- name: debian - add official repository GPG key
  apt_key:
    id: '{{ nginx_repository_gpg_fingerprint }}'
    url: '{{ nginx_repository_gpg_key }}'
    state: present
  tags:
    - linux-install-nginx


- name: debian - add apt repository
  apt_repository:
    repo: '{{ nginx_apt_repository_debian }}'
    filename: 'nginx'
    state: present
    update_cache: no
  tags:
    - linux-install-nginx


- name: debian - install nginx
  apt:
    name: 
      - nginx
    state: latest
    update_cache: yes
  tags:
    - linux-install-nginx